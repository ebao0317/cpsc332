<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-21 Participation</title>
    <style>
        .field{
            align-content: center;
            border: solid 15px;
            border-color:cornflowerblue;
            border-style: ridge;
            padding: 20px;
            width: 500px;
            max-width: 80%;
            display:flex;
            flex-direction: column;
        }
        .mainLabel {
            border: solid 10px;
            border-color: aquamarine;
            border-style: ridge;
            width: 175px;
            max-width: fit-content;
            margin-top: -20px;
            margin-left: -20px;
        }
        .subForm {
            padding: 10px;
            margin: 10px;
        }

    </style>

    <script>
        let input1 = document.getElementById("input1");
        let input2 = document.getElementById("input2");
        let input3 = document.getElementById("input3");

        document.getElementById("save1").addEventListener("click", () => {
            localStorage.setItem("input1", input1.value);
        });
        document.getElementById("save2").addEventListener("click", () => {
            localStorage.setItem("input2", input2.value);
        });
        document.getElementById("save3").addEventListener("click", () => {
            localStorage.setItem("input3", input3.value);
        });

    </script>
</head>
<body>
    <div id="field" class="field">
        <div id="mainLabel" class="mainLabel">CPSC 332 10/21 Participation</div>
        <form id="subForm" class="subForm" method="POST" action="submission.html">
            <label for="input1">Label 1:</label>
            <input type="text" name="input1">
            <button id="save1">Save Data</button>
            <br>
            <label for="input2">Label 2:</label>
            <input type="text" name="input2">
            <button id="save2">Save Data</button>
            <br>
            <label for="input3">Label 3:</label>
            <input type="text" name="input3">
            <button id="save3">Save Data</button>
            <br>
            <input type="submit" value="Submit Response">
        </form>
    </div>
    <a href="../../index.html">Back to participation index</a>
</body>
</html>
