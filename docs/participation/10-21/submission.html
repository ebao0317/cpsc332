<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission</title>
</head>
<body>
    <a href="index.html">Back to previous page</a>
    <style>
        table,
        th,
        td {
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", domLoaded);
        function domLoaded() {
            let th1 = document.getElementById("th1");
            let th2 = document.getElementById("th2");
            let th3 = document.getElementById("th3");

            if(localStorage.getItem("input1")) {
                th1.innerHTML = localStorage.getItem("input1");
            }
            if(localStorage.getItem("input2")) {
                th2.innerHTML = localStorage.getItem("input2");
            }
            if(localStorage.getItem("input3")) {
                th3.innerHTML = localStorage.getItem("input3");
            }
        }
    </script>
</body>
    <table>
        <tr>
            <th>Input1</th>
            <th>Input2</th>
            <th>Input3</th>
        </tr>
        <tr>
            <th id="th1"></th>
            <th id="th2"></th>
            <th id="th3"></th>
        </tr>
    </table>
</html>
